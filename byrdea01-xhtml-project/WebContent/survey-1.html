<form method="post" action="http://localhost:8080/byrdea01-xhtml-project/survey-2.html">

<table width="600" cellspacing="8">
 <tr>
 	<td class="label"><font color="black"/>Name:</td>
 	<td class="form"><input type="text" name="name" maxlength="35"></input></td>
 	<td class="label"><font color="black"/>Date:</td>
 	<td class="form"><input type="text" name="date" value="MM-DD-YYYY"></input></td>
 </tr>
 	
 <tr>
 	<td class="label"><font color="black"/>Term <br />Graduating:</td>
 	<td class="form"><select name="term graduating">
 	<option value="201210">Fall 2011</option>
 	<option value="201220">Spring 2012</option>
 	<option value="201310">Fall 2012</option>
 	<option value="201320">Spring 2012</option>
 	</select></td>
 </tr>
 	
 <tr>
 	<td class="label" colspan="3"><font color="black"/>Have you had more than six (6) months paid, professional <br />
 		experience in software development prior to graduation?</td>
 		<td class="form"><font color="black"/><input type="radio" name="paid" value="y"/>Yes
 						 <font color="black"/><input type="radio" name="paid" value="n"/>No
 	</td>
</tr>

<tr>
	<td class="label" colspan="3"><font color="black"/>Did you participate in the co-op program while you were 
	in the CS Program?</td>
 	<td class="form"><font color="black"/><input type="radio" name="coop" value="y"/>Yes
 						 <font color="black"/><input type="radio" name="paid" value="n"/>No
	</td>
</tr>

<tr>
	<td class="form" colspan="4" align="center"><input type="submit" name="submit" value="Next"/></td>
</tr>
</table>
</form>
